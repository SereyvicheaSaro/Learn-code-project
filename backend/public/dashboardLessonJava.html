<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/dashboardlessonControllerStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 
<body>
    <div class="contaner">
        <form action="/lesson/" method="post">
            <h1>Insert Lesson Java</h1>
            <div class="form-group">
                <label for="">Title</label>
                <textarea name="title" id="title" placeholder="Enter title" required></textarea>
        
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea name="description" id="description" placeholder="Enter description" required></textarea>
            </div>
            <div class="form-group">
                <label for="">Code</label>
                <textarea name="code" id="code" class="form-controll" placeholder="Enter code" required></textarea>
            </div>
            <div class="form-group">
                <label for="">Answer</label>
                <textarea name="answer" id="answer" placeholder="Enter answer" required></textarea>

            </div>
            <input type="submit" value="save" class="save" id="save">

        </form>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Answer</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="get_Title">Mark</td>
            <td id="get_Answer">Otto</td>
            <td>
                <button>
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button>
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    <script src="./javascrip/ControllerLesson.js"></script>
</body>
</html>
