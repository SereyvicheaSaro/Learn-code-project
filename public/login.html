<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/loginStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">

    <!-- js -->

</head>
<body>
    
    <div class="contaner">
        <form action="/login" method="post">
            <h1>Login</h1>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="username" class="form-controll" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="password" class="form-controll" placeholder="password" required>
            </div>
            <input type="submit" value="Login" class="login" id="login">
            <a href="./signUp.html" class="singup">Sign up</a>
        </form>
    </div>

    <script src="./javascrip/login.js"></script>
</body>
</html>
